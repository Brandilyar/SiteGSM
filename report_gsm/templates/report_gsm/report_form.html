{% extends 'report_gsm/Base.html' %}

{% block content %}
<form action="{% url 'get_gsm_report' %}" method="POST">
    {% csrf_token %}
    <tr>
        <td class="big-padding" style="text-align: right;">Дата с</td>
        <td class="big-padding">
            <input type="date" id="DateFrom" class="form-control" name="DateFrom" required>
        </td>
        <td class="big-padding" style="text-align: right;">Дата по</td>
        <td class="big-padding">
            <input type="date" id="DateTo" class="form-control" name="DateTo" required>
        </td>
    </tr>
    {% for field in form %}
        <p>{{field}}</p>
    {% endfor %}
    <button id="otg" type="submit" class ="btn btn-primary" data-toggle="submit" aria-pressed="false" autocomplete="off">Сформировать отчёт</button>
</form>

{% endblock content %}
